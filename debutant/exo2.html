<body>

    <p>
        Sauriez-vous automatiser l'affichage de la table de multiplication ?


        <br>
        Demandez un chiffre Ã  l'utilisateur, et si le chiffre est correct, afficher la table dans la page Html.


        <br>
        Si l'utilisateur renseigne un nombre incorrect, proposez lui de le resaisir.

    </p>








    <script>

        let color;
        document.write("<table border='1px'>");

        for (let i = 1; i < 30; i++) {

            document.write("<tr style='height:50px; text-align: center; color: red'>");

            for (let j = 1; j < 30; j++) {

                if (j == 1 || i == 1) {
                    color = "#bbb";
                }
                else {
                    color = "#fff";
                }

                document.write("<td style='width:50px;background-color:" + color + "'>" + i * j + "</td>");
            }
            document.write("</tr>");
        }

        document.write("</table>");
